<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Login Page | Encora Test</title>
  </head>
  <body>
    <section class="login-section">
        <div class="container">
            <div class="login-section-heading">
                <h2>Login Here</h2>
                <hr>
                <div class="login-section-content">
                    <form>
                        <div class="form-group">
                            <label for="userid">User ID <span>*</span></label>
                            <input type="text" class="form-control" value="admin" name="user-id" placeholder="Enter User ID" required>
                        </div>
                        <div class="form-group">
                            <label for="userpassword">Password <span>*</span></label>
                            <input type="password" class="form-control" value="admin" name="user-password" placeholder="Enter Password" required>
                        </div>
                        <a href="index.html" type="submit" value="submit" name="login-btn" class="btn btn-primary">Login</a>
                        <!-- <button type="submit" value="submit" name="login-btn" class="btn btn-primary">Login</button> -->
                    </form>
                </div>
            </div>
        </div>
    </section>

  </body>
</html>
